<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas Test</title>
	<style type="text/css">
		
		*{
			margin: auto;
			padding:0;
		}

		body{
			background-color: magenta;
		}
		canvas{
			background: #000;
			display: block;
			margin: 0 auto;
		}
		#player{
			background-color:white;
			border:solid black 1px;
		}

	</style>
</head>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>

<script type="text/javascript">
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

makePlayer = () => {
	ctx.beginPath();
	ctx.rect(20, 40, 50, 50);
	ctx.fillStyle = "red";
	ctx.fill();
	ctx.closePath();
}

makeItem = () => {
	ctx.beginPath();
	ctx.arc(120, 90, 50, 0, Math.PI*2, false);
	ctx.fillStyle = "green";
	ctx.fill();
	ctx.closePath();
}

makePlayer();
makeItem();




</script>
</body>
</html>

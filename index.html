<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <title>Saturday Morning Breakfast Warrior</title>
  <script type="text/javascript" defer src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="start">
    <div class = "startInner">PRESS START</div>
  </div>
  <div class="modal" id="gameOver">
      <div class="modalInner">
        <!-- <span class="close">&times;</span> -->
        <img src="./assets/TestSprites/gameOver.gif" alt="game_over" >
        <button onclick="resetBoard()">PLAY AGAIN?</button>
      </div>
  </div>
  <div class="modal" id="youWin">
      <div class="modalInner">
        <!-- <span class="close">&times;</span> -->
        <div id = "winning">
          <h1>YOU WIN</h1>
          <button onclick="resetBoard()">PLAY AGAIN?</button>
        </div>
      </div>
  </div>

  <div class="board" id="map1">
    <!-- <div id="rocks"></div> -->
    <img src="./assets/TestSprites/Rocks.png" id="rocks">
    <div class="barrier">
      <div class="object" id="player">
        <img src="./assets/TestSprites/TestDesign_BW.png">
      </div>
      <div class="item" id="cereal"></div>
    </div>
  </div>

</body>
</html>
